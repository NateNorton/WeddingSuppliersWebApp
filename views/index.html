<!doctype html>
<html>

<head>
    <title> Home Connect </title>
    <meta charset="utf-8">
    <meta name="description" content="This is a website to manage IOT devices.">
    <meta name="author" content="Susanna Ventafridda - Databases, networks, and the web - 2021/2022">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="refresh" content="600">
    <meta name="keywords" content="'IOT devices', 'smart home', 'manage IOT devices'">
    <!-- Common and page specific CSS -->
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    
    <!-- Bootstrap and jquery -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/my_js/main.js"></script>
    <script src="/my_js/bootstrap.min.js"></script>
    <script src="/my_js/bootstrap.js"></script>
    <script src="/my_js/jquery.min.js"></script>
    <script src="/my_js/jquery.js"></script>

</head>

<body>
    <header>
        <!-- Header with navbar -->
        <div class="navbar-custom-container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand"><img style=" width: 64px;" src="/logo/home_logo.png"
                                alt="Home Connect logo">Home Connect
                        </a>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/about">About</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
    
        </div>
    </header>
    <!-- Breadcrumbs -->
    <nav id="breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>
    <main>
        <!-- Icons linking to available actions (list, add, edit, delete) -->
        <div class="first-container">
            <div class="second-container">
                <div class="third-container">
                    <div class="title-container">
                        <h1 class="main-title"> Home Connect </h1>
                    </div>
                    <div class="icons-container">
                        <div class="icon-and-text-container">
                            <a href="/device_status">
                                <div class="circle">
                                    <img class="icon" src="/img/lightbulb.png" alt="Lightbulb icon">
                                </div>
                                <div class="icon-description">
                                    <p>Your devices</p>
                                </div>
                            </a>
                        </div>
                        <div class="icon-and-text-container">
                            <a href="/add_device">
                                <div class="circle">
                                    <img class="icon" src="/img/add.png" alt="Icon displaying a plus symbol.">
                                </div>
                                <div class="icon-description">
                                    <p>Add device</p>
                                </div>
                            </a>
                        </div>
                        <div class="icon-and-text-container">
                            <a href="/edit_device">
                                <div class="circle">
                                    <img class="icon" src="/img/edit.png" alt="Edit icon.">
                                </div>
                                <div class="icon-description">
                                    <p>Edit device</p>
                                </div>
                            </a>
                        </div>
                        <div class="icon-and-text-container"><a href="/delete_device">
                                <div class="circle">
                                    <img class="icon" src="/img/delete.png" alt="Delete icon.">
                                </div>
                                <div class="icon-description">
                                    <p>Delete device</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
